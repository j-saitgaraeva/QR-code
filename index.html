<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>QR Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <!-- qr-code-styling через CDN -->
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
</head>
<body>
  <div class="app">
    <h1 class="title">QR‑код из ссылки</h1>

    <label class="field">
      <span class="field-label">Вставьте ссылку</span>
      <input
        id="url-input"
        type="url"
        placeholder="https://example.com"
        autocomplete="off"
      />
    </label>

    <button id="download-btn" class="btn">Скачать PNG</button>

    <div class="preview-wrapper">
      <div id="qr-container" class="qr-container"></div>
      <p class="hint">
        Введите ссылку и нажмите «Скачать». PNG будет с прозрачным фоном.
      </p>
    </div>

    <p class="footer">
      Хостинг: GitHub Pages. Код без бэкенда, только HTML/CSS/JS.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
