<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>QR Generator</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 400px;
            margin: 40px auto;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Контейнер QR */
        #qr {
            margin-top: 30px;
            display: flex;
            justify-content: center; /* центрируем QR */
        }

        /* Сам canvas */
        #qr canvas {
            width: 165px;   /* фиксируем размер */
            height: 165px;
            display: block; /* убираем поведение inline */
            image-rendering: pixelated; /* чёткие пиксели */
        }

        #downloadBtn {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <h2>Генератор QR‑кодов</h2>

    <input id="urlInput" type="text" placeholder="Введите ссылку">

    <button id="generateBtn">Сгенерировать</button>

    <div id="qr"></div>

    <button id="downloadBtn">Скачать</button>

    <!-- Библиотека QR -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>

    <!-- Главный модуль -->
    <script type="module" src="./js/main-v2.js"></script>

</body>
</html>
